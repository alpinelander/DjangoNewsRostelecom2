{% extends 'main/base_template.html' %}

{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block title %} Страница обратной связи {% endblock %}

{% block content %}

            <div class="text-center" style="margin-top:30px;">
                    <h1 >Страница обратной связи</h1>
            </div>

                </form>
        </div>
{% endblock %}
